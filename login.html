<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    
    <div class="login-form">
        <h1 style="color: black;">Login</h1>
        <form action="connect.php" method="post" id="certificationForm">
        <div class="input-boxes">
            <div><label>Enter your name:</label><br>
                <input id="Name" type="text" placeholder="Enter your player ID" required name="Id"><hr></div><br>
            <div><label>Enter your pass:  </label><br>
                <input type="password" placeholder="Enter your password" required name="pass"><hr></div><br>
            <div class="submit"><input style="background-color:grey;margin-left: 25%;"  type="submit" value="SUBMIT"></div><br>
</form>
            <span>Create player Id<a href="sign.html">click here</a></span>
        </div>
    </div>
    </body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const nameInput = document.getElementById("Name");
               
                const playerName = nameInput.value.trim();
        
                if (playerName !== "") {
                    // Store the player's name in localStorage
                    localStorage.setItem("PlayerName", playerName);
                }
            });
    </script>
</html>
